<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: black;
            color: white;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label,
        legend {
            color: white;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
        }

        textarea {
            resize: vertical;
        }

        .note {
            font-size: 0.9em;
            color: lightgray;
            margin-bottom: 10px;
        }

        .radio-group,
        .checkbox-group {
            margin-bottom: 15px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Conference Registration Form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <!-- Participant Details -->
        <fieldset>
            <legend>Participant Details</legend>

            <label for="registrationNumber">Registration Number</label>
            <input type="text" id="registrationNumber" name="registrationNumber" value="220962298" readonly>

            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" pattern="\d{10}" placeholder="Enter 10-digit phone number"
                required>

            <label for="age">Age *</label>
            <input type="number" id="age" name="age" min="18" max="60" required>
        </fieldset>

        <!-- Event Preferences -->
        <fieldset>
            <legend>Event Preferences</legend>

            <label for="events">Select up to 2 events *</label>
            <select id="events" name="events" multiple size="5" required>
                <option value="Coding Contest">Coding Contest</option>
                <option value="Hackathon">Hackathon</option>
                <option value="Paper Presentation">Paper Presentation</option>
                <option value="Robotics Challenge">Robotics Challenge</option>
                <option value="Keynote Session">Keynote Session</option>
            </select>
            <p class="note">Hold Ctrl (Windows) or Command (Mac) to select multiple options.</p>
        </fieldset>

        <!-- Accommodation Details -->
        <fieldset>
            <legend>Accommodation Details</legend>

            <div class="radio-group">
                <label>Accommodation Type *</label>
                <input type="radio" id="hostel" name="accommodation" value="Hostel" required>
                <label for="hostel">Hostel</label>

                <input type="radio" id="hotel" name="accommodation" value="Hotel">
                <label for="hotel">Hotel</label>

                <input type="radio" id="none" name="accommodation" value="None">
                <label for="none">None</label>
            </div>
        </fieldset>

        <!-- Dietary Preferences -->
        <fieldset>
            <legend>Dietary Preferences</legend>

            <div class="checkbox-group">
                <label>Dietary Preferences</label>
                <input type="checkbox" id="vegetarian" name="dietary[]" value="Vegetarian">
                <label for="vegetarian">Vegetarian</label>

                <input type="checkbox" id="nonVegetarian" name="dietary[]" value="Non-Vegetarian">
                <label for="nonVegetarian">Non-Vegetarian</label>

                <input type="checkbox" id="vegan" name="dietary[]" value="Vegan">
                <label for="vegan">Vegan</label>

                <input type="checkbox" id="otherDiet" name="dietary[]" value="Other">
                <label for="otherDiet">Other (Specify below)</label>
            </div>

            <label for="otherDietText">If Other, specify:</label>
            <input type="text" id="otherDietText" name="otherDietText" disabled>
        </fieldset>

        <!-- Additional Info -->
        <fieldset>
            <legend>Additional Info</legend>

            <label for="documents">Upload Student ID (PDF, max 5 MB) *</label>
            <input type="file" id="documents" name="documents" accept="application/pdf" required>

            <label for="comments">Comments/Requests (Optional, max 300 characters)</label>
            <textarea id="comments" name="comments" maxlength="300"
                placeholder="Enter your comments here..."></textarea>
        </fieldset>

        <!-- Consent and Submission -->
        <fieldset>
            <legend>Consent and Submission</legend>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions *</label>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

    <script>
        const otherDietCheckbox = document.getElementById('otherDiet');
        const otherDietText = document.getElementById('otherDietText');

        otherDietCheckbox.addEventListener('change', function () {
            otherDietText.disabled = !this.checked;
        });
    </script>
</body>

</html>
